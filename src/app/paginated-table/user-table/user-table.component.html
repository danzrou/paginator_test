<h3 style="text-decoration: underline">{{title}}</h3>
<table *ngIf="data" class="users">
    <thead>
    <tr>
        <th *ngFor="let key of getKeys(data[0])">{{key | uppercase}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
        <td *ngFor="let key of getKeys(item)">{{item[key]}}</td>
    </tr>
    </tbody>
</table>
