<ng-container *ngIf="pagination$ | async as pagination">
    <div class="btn-group">
        <button (click)="firstPage()">First</button>
        <button (click)="prevPage()">Prev</button>
        <button (click)="nextPage()">Next</button>
        <button (click)="lastPage()">Last</button>
        <button (click)="refresh()">Refresh</button>
    </div>
    <input [formControl]="searchTerm">
    <table>
        <thead>
        <tr>
            <th>Is First</th>
            <th>Is Last</th>
            <th>Current Page</th>
            <th>Search term</th>
            <th>From</th>
            <th>To</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{pagination.isFirst}}</td>
            <td>{{pagination.isLast}}</td>
            <td>{{pagination.currentPage}}</td>
            <td>{{pagination.searchTerm}}</td>
            <td>{{pagination.rangeFrom}}</td>
            <td>{{pagination.rangeTo}}</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <div *ngIf="isLoading$ | async; else data">Loading...</div>
    <ng-template #data>
        <div style="display: flex; justify-content: space-evenly">
            <app-user-table [data]="pagination.data" title="Page data"></app-user-table>
            <app-user-table [data]="dataSource$ | async" title="All data"></app-user-table>
        </div>
    </ng-template>
</ng-container>
